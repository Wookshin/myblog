---
layout: default
title: 즐겨찾기 태그
---
<div class="display list">
  <div class="posts">
    {% for link in site.data.links %}
      <a href="{{ link.url }}" target="_blank" class="post link">
        <div class="title">{{ link.name }}</div>
        <div class="subtitle">{{ link.url }}</div>
      </a>
    {% endfor %}
  </div>
</div>
<div class="pagination">
  <span class="previous">이전</span>
  <span class="page_number "><span class="current-page"></span> of <span class="total-page"></span></span>
  <span class="next ">다음</span>
</div>
